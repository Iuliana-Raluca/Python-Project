<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înregistrare</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            padding: 36px 28px;
        }

        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #dbe2ea;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background: #2d8cf0;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background: #1976d2;
        }

        .login-link-btn {
            display: block;
            text-align: center;
            background: #2d8cf0;
            color: #fff;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease-in-out;
        }

        .login-link-btn:hover {
            background-color: #1976d2;
        }

        .error {
            background: #ffeaea;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            background: #eaf6ff;
            color: #2d3e50;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Înregistrare</h1>
    <form method="POST">
        <label for="username">Utilizator</label>
        <input type="text" name="username" required>

        <label for="password">Parolă</label>
        <input type="password" name="password" required>

        <label for="role">Rol</label>
        <select name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Creează cont</button>
    </form>

    <a href="{{ url_for('routes.login') }}" class="login-link-btn">Ai deja cont? Autentifică-te aici</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
