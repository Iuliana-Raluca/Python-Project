<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Login - Flask Microservice</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 36px 28px;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 32px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #dbe2ea;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #2d8cf0;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background: #1976d2;
        }
        .error {
            background: #ffeaea;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            margin-top: 16px;
            border-radius: 6px;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autentificare</h1>
        <form method="POST">
            <label for="username">Utilizator</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Parolă</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Conectează-te</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
    </div>
    
</body>
</html>
