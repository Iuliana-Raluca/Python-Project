<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Microservice</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 36px 28px;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 32px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 24px;
            border: 1px solid #dbe2ea;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-section {
            display: none;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #dbe2ea;
            border-radius: 6px;
        }
        button {
            background: #2d8cf0;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background: #1976d2;
        }
        .result {
            background: #eaf6ff;
            border-left: 4px solid #2d8cf0;
            padding: 12px;
            margin-bottom: 24px;
            border-radius: 6px;
            color: #2d3e50;
        }
        .error {
            background: #ffeaea;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            margin-bottom: 24px;
            border-radius: 6px;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Microservice</h1>
        <select id="endpoint-select">
            <option value="">Alege operația...</option>
            <option value="fibbo">Fibonacci</option>
            <option value="pow">Putere a^b</option>
            <option value="factorial">Factorial</option>
        </select>
        <form id="fibbo-form" class="form-section">
            <label for="fibbo-n">Fibonacci (n):</label>
            <input type="number" id="fibbo-n" name="fibbo-n" min="0" required>
            <button type="submit">Calculează Fibonacci</button>
        </form>
        <form id="pow-form" class="form-section">
            <label for="pow-a">Putere (a):</label>
            <input type="number" id="pow-a" name="pow-a" min="0" required>
            <label for="pow-b">Putere (b):</label>
            <input type="number" id="pow-b" name="pow-b" min="0" required>
            <button type="submit">Calculează a^b</button>
        </form>
        <form id="factorial-form" class="form-section">
            <label for="factorial-n">Factorial (n):</label>
            <input type="number" id="factorial-n" name="factorial-n" min="0" required>
            <button type="submit">Calculează Factorial</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        const endpointSelect = document.getElementById('endpoint-select');
        const forms = {
            fibbo: document.getElementById('fibbo-form'),
            pow: document.getElementById('pow-form'),
            factorial: document.getElementById('factorial-form')
        };
        endpointSelect.onchange = function() {
            Object.values(forms).forEach(f => f.style.display = 'none');
            if (forms[this.value]) {
                forms[this.value].style.display = 'block';
                document.getElementById('output').innerHTML = '';
            }
        };
        const output = document.getElementById('output');
        function showResult(data, isError=false) {
            output.innerHTML = `<div class="${isError ? 'error' : 'result'}">${isError ? data.error : 'Rezultat: ' + data.result}</div>`;
        }
        document.getElementById('fibbo-form').onsubmit = async function(e) {
            e.preventDefault();
            const n = document.getElementById('fibbo-n').value;
            const res = await fetch('/fibbo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({n: Number(n)})
            });
            const data = await res.json();
            showResult(data, !!data.error);
        };
        document.getElementById('pow-form').onsubmit = async function(e) {
            e.preventDefault();
            const a = document.getElementById('pow-a').value;
            const b = document.getElementById('pow-b').value;
            const res = await fetch('/pow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({a: Number(a), b: Number(b)})
            });
            const data = await res.json();
            showResult(data, !!data.error);
        };
        document.getElementById('factorial-form').onsubmit = async function(e) {
            e.preventDefault();
            const n = document.getElementById('factorial-n').value;
            const res = await fetch('/factorial', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({n: Number(n)})
            });
            const data = await res.json();
            showResult(data, !!data.error);
        };
    </script>
</body>
</html>
